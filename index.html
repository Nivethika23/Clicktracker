<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>click tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Click Tracker</h1>
    <script src="index.js" charset="utf-8"></script>

      <form class="" action="index.html" method="post">

      <label class="clickcount"for="Click Count();">Click Count:</label>
      <input class "count" type="display" id="number" onClick="clickvalue();" value="0">
      <input class="reset" type="button" onClick="zeroValue();" name="reset" value="Reset">
      <input class="click" type="button" onClick="incValue();" name="Click" value="Click">
      </form>
</body>
</html>
